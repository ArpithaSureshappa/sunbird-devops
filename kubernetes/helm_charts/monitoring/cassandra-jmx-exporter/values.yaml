# Default values for cassandra-jmx-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: criteord/cassandra_exporter
  pullPolicy: IfNotPresent
  imageTag: 2.3

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
namespace: monitoring

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ports:
  - containerPort: 8080
    name: http
    protocol: TCP

service:
  type: ClusterIP
  ports:
    - port: 8080
      name: http
      targetPort: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    cpu: 0.5
    memory: 1Gi
  limits:
    cpu: 1
    memory: 2Gi

nodeSelector: {}

tolerations: []

affinity: {}

# This section will create service monitor for prometheus operator
serviceMonitor:
  enabled: true
  labels: # labels with which the prometheus choose the serviceMonitor
    app: monitoring
    release: prometheus-operator

cassandra_host: "1.2.3.4"
cassandra_port: "7199"